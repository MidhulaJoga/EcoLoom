<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecoloom - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-green-700">Register</h2>
    <form id="register-form" class="space-y-4">
      <input type="text" id="name" placeholder="Name" class="w-full px-3 py-2 border rounded" required />
      <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="signin.html" class="text-green-600 font-semibold">Sign In</a></p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registration successful!');
      window.location.href = 'signin.html';
    });
  </script>
</body>
</html>
