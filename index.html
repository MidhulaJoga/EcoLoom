<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecoloom - Sustainable Fashion</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 28px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #2d7a46;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #2d7a46;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      padding: 80px 20px;
      color: black;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .hero img.hero-img {
      margin: 20px 0;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      font-size: 1.2em;
      margin-top: 1em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .section {
      padding: 40px 20px;
      background-color: #111827;
      color: white;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin: 0 10px 10px 0;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Ecoloom Logo" />
      <h1>ecoloom</h1>
    </div>
    <nav>
      <a href="buy.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="customize.html">Customize</a>
      <a href="profile.html">Profile</a>
      <a href="signin.html">Login</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Sustainable Fashion</h1>

    <!-- Replaced subheading with an image -->
    <img class="hero-img" src="hero-photo.jpg" alt="Eco Fashion" />

    <p>Buy, sell, or customize sustainable clothing. Join our mission to make fashion eco-friendly.</p>
  </div>

  <div class="section">
    <h2>About Ecoloom</h2>
    <p>More content coming soon...</p>
  </div>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
