<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecoloom - Sell Items</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-green-600">Ecoloom</h1>
    <div class="space-x-4">
      <a href="buy.html" class="text-gray-700 hover:text-green-600">Buy</a>
      <a href="profile.html" class="text-gray-700 hover:text-green-600">Profile</a>
    </div>
  </nav>

  <!-- Sell Form -->
  <div class="bg-white p-6 rounded shadow-md max-w-2xl mx-auto">
    <h2 class="text-xl font-bold mb-4 text-green-700">ðŸ“¦ Upload Item to Sell</h2>
    <form id="sell-form">
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">Item Type</label>
        <select id="type" class="w-full border px-3 py-2 rounded" required>
          <option value="Clothes">Clothes</option>
          <option value="Fabric">Fabric</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">Item Name</label>
        <input type="text" id="name" required class="w-full border px-3 py-2 rounded"/>
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">Price (â‚¹)</label>
        <input type="number" id="price" required class="w-full border px-3 py-2 rounded"/>
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">Upload Image</label>
        <input type="file" id="image" accept="image/*" required class="w-full border px-3 py-2 rounded"/>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Upload</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("sell-form");
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (!currentUser) {
      window.location.href = "signin.html";
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const name = document.getElementById("name").value;
      const price = parseInt(document.getElementById("price").value);
      const imageFile = document.getElementById("image").files[0];

      const reader = new FileReader();

      reader.onload = function () {
        const base64Image = reader.result;

        const item = {
          id: Date.now(), // Unique identifier
          user: currentUser.email,
          type,
          name,
          price,
          image: base64Image
        };

        // Save item in localStorage "database"
        const existingItems = JSON.parse(localStorage.getItem("sellItems")) || [];
        existingItems.push(item);
        localStorage.setItem("sellItems", JSON.stringify(existingItems));

        alert("Item uploaded successfully!");

        // Redirect to the sell page or another page
        window.location.href = "profile.html"; // Optionally redirect to the profile page
      };

      if (imageFile) {
        reader.readAsDataURL(imageFile);
      }
    });
  </script>
</body>
</html>
