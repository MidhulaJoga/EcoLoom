<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecoloom - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-green-700">Sign In</h2>
    <form id="signin-form" class="space-y-4">
      <input type="email" id="signin-email" placeholder="Email" class="w-full px-3 py-2 border rounded" required />
      <input type="password" id="signin-password" placeholder="Password" class="w-full px-3 py-2 border rounded" required />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">Sign In</button>
    </form>
    <p class="mt-4 text-sm text-center">Don't have an account? <a href="register.html" class="text-green-600 font-semibold">Register</a></p>
  </div>

  <script>
    document.getElementById('signin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email);

      if (!user) {
        alert("Can't find account. Please register first.");
      } else if (user.password !== password) {
        alert("Incorrect password.");
      } else {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'profile.html';
      }
    });
  </script>
</body>
</html>
